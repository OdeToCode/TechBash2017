<md-card style="width: 500px;">
  <md-card-header>
    <h1>Edit Event</h1>
  </md-card-header>
  <md-card-content>
    <event-form [initialValue]="event" #form></event-form>
  </md-card-content> 
</md-card>
<br />
<button md-raised-button color="primary" (click)="save(form.value)">Save Changes</button>
<button md-raised-button color="primary" (click)="goBack()">Back</button>

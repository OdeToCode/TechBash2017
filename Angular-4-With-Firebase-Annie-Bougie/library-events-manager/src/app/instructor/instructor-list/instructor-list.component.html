<div class="container">
 <p>    <button md-raised-button color="primary" routerLink="/new-instructor">New Instructor</button>
 </p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Likes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instructor of (instructors$ | async)">
        <td style="width: 200px;">{{instructor.name}}</td>
        <td><a href="instructors/{{instructor.username}}"> {{instructor.username}}</a></td>
        <td > {{instructor.phone}}</td>
        <td>{{instructor.likes}}</td>
      </tr>
    </tbody>
  </table>
</div>
